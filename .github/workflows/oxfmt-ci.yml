name: oxfmt ecosystem ci

on:
  schedule:
    - cron: "30 1,7,13,19 * * *" # Every 6 hours, gaps in the oxlint-ci
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - "**/*.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
  workflow_dispatch:
    inputs: # for create comment action https://github.com/peter-evans/create-or-update-comment?tab=readme-ov-file#action-inputs
      issue-number:
        required: false
        type: string
        description: "The issue or pull request number to comment on."
      comment-id:
        required: false
        type: string
        description: "The ID of an existing comment to update."
      ref:
        required: false
        type: string
        default: "main"
        description: "The git ref to build oxfmt from."

permissions: {}

jobs:
  reply:
    name: Reply
    if: ${{ inputs.issue-number && inputs.comment-id }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 # v5
        with:
          token: ${{ secrets.OXC_BOT_PAT }}
          repository: oxc-project/oxc
          issue-number: ${{ inputs.issue-number }}
          comment-id: ${{ inputs.comment-id }}
          reactions: eyes

  build:
    name: Build
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: oxc-project/oxc
          ref: ${{ inputs.ref }}
          persist-credentials: false
          show-progress: false

      - uses: oxc-project/setup-rust@c8224157c0bf235aabc633e8cd50d344f087a7de # v1.0.12
        with:
          save-cache: ${{ github.ref_name == 'main' }}

      - uses: oxc-project/setup-node@8958a8e040102244b619c4a94fccb657a44b1c21 # v1.0.6

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - run: pnpm install

      # Equivalent to `pnpm build` with `detect_code_removal` feature
      - run: pnpm --filter ./apps/oxfmt run build-napi --release --features allocator,detect_code_removal
        env:
          RUSTFLAGS: "-C debug-assertions=true"
      - run: pnpm --filter ./apps/oxfmt run build-js

      # `pnpm pack` does not work for `apps/oxfmt` because:
      # - `.node` is ignored, not being packed
      # - Also, `bin` field does not exist
      # Instead, using `npm/oxfmt` for global CLI install
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          if-no-files-found: error
          name: oxfmt
          path: |
            ./apps/oxfmt/dist
            ./npm/oxfmt/package.json
            ./npm/oxfmt/bin

  checkout:
    name: Read oxfmt-matrix.json
    needs: build
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.setmatrix.outputs.content }}
    steps:
      - uses: taiki-e/checkout-action@3ab630d442e198ebb0ca30872832406ca01c46eb # v1.4.0

      - id: setmatrix
        uses: jaywcjlove/github-action-read-file@d7632d78b76cbfbe8841dc31dd08dd2020175c80 # main
        with:
          localfile: ./oxfmt-matrix.json

  test:
    needs: checkout
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.checkout.outputs.matrix) }}
    name: Test ${{ matrix.repository }}
    steps:
      - name: Clone ${{ matrix.repository }}
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          repository: ${{ matrix.repository }}
          ref: ${{ matrix.ref }}
          path: ${{ matrix.path }}
          persist-credentials: false
          show-progress: false

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: oxfmt
          path: oxfmt-package

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 24

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10

      # --- Phase 1: oxfmt@latest (informational, never fails the job) ---
      - name: Install oxfmt@latest
        id: install-latest
        run: npm install -g oxfmt@latest
        continue-on-error: true

      - name: Run oxfmt@latest
        if: steps.install-latest.outcome == 'success'
        working-directory: ${{ matrix.path }}
        run: ${{ matrix.command }}
        continue-on-error: true

      - name: Check diff (oxfmt@latest vs repo)
        id: check-latest
        if: steps.install-latest.outcome == 'success'
        continue-on-error: true
        working-directory: ${{ matrix.path }}
        run: |
          git diff > /tmp/latest.diff
          if [ -s /tmp/latest.diff ]; then
            echo "$(oxfmt --version) (latest) produces diff from repo."
            ver=$(grep '"oxfmt":' package.json 2>/dev/null || echo "not found")
            if echo "$ver" | grep -q 'catalog:'; then
              echo "Repo's oxfmt version: $(grep 'oxfmt:' pnpm-workspace.* 2>/dev/null)"
            else
              echo "Repo's oxfmt version: $ver"
            fi
            git --no-pager diff
            exit 1
          fi

      # Reset working tree so Phase 2 starts from the original repo state
      - name: Reset working tree
        if: ${{ !cancelled() }}
        working-directory: ${{ matrix.path }}
        run: git checkout -- .

      # --- Phase 2: main branch oxfmt (always runs unless cancelled) ---
      - name: Install oxfmt (main branch)
        if: ${{ !cancelled() }}
        run: |
          # Create package structure
          # ```
          # oxfmt-install
          # |- package.json
          # |- bin/oxfmt
          # |- dist/cli.js, *.node, etc
          # ```
          mkdir -p oxfmt-install
          cp oxfmt-package/npm/oxfmt/package.json oxfmt-install/
          cp -r oxfmt-package/npm/oxfmt/bin oxfmt-install/
          cp -r oxfmt-package/apps/oxfmt/dist oxfmt-install/
          # Dependencies are not installed automatically by this way
          cd oxfmt-install && npm install
          cd ..
          # Install globally
          npm install -g ./oxfmt-install

      - name: Run oxfmt (main branch)
        if: ${{ !cancelled() }}
        working-directory: ${{ matrix.path }}
        run: ${{ matrix.command }}

      - name: Check diff (main branch vs oxfmt@latest)
        if: ${{ !cancelled() }}
        working-directory: ${{ matrix.path }}
        run: |
          git diff > /tmp/main.diff
          if ! diff -q /tmp/latest.diff /tmp/main.diff > /dev/null 2>&1; then
            echo "$(oxfmt --version) (${{ inputs.ref || 'main' }} branch) differs from oxfmt@latest:"
            diff /tmp/latest.diff /tmp/main.diff || true
            exit 1
          fi

      - name: Fail if oxfmt@latest differs from repo
        if: steps.check-latest.outcome == 'failure'
        run: |
          echo "Failing because oxfmt@latest produced a diff from the repo (see Phase 1 above)."
          exit 1

  comment:
    needs: test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: Reply Comment
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        id: script
        env:
          INPUT_REF: ${{ inputs.ref || 'main' }}
        with:
          github-token: ${{ secrets.OXC_BOT_PAT }}
          result-encoding: string
          script: |
            const {
              data: { jobs },
            } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
              per_page: 100,
            });
            const emoji = {
              success: ":white_check_mark:",
              failure: ":x:",
              cancelled: ":stop_button:",
              skipped: ":white_check_mark:",
            };
            const stepConclusion = (job, stepName) => {
              const step = job.steps?.find((s) => s.name === stepName);
              if (!step) return emoji.skipped;
              return emoji[step.conclusion] ?? `:grey_question:`;
            };
            let result = jobs
              .filter((job) => job.name.startsWith("Test "))
              .map((job) => {
                const suite = job.name.slice(5);
                return {
                  suite,
                  latest: stepConclusion(job, "Fail if oxfmt@latest differs from repo"),
                  main: stepConclusion(job, "Check diff (main branch vs oxfmt@latest)"),
                  link: job.html_url,
                };
              });
            const url = `${context.serverUrl}//${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const urlLink = `[Open](${url})`;
            const ref = process.env.INPUT_REF || "main";
            const body = `
            ## [Oxfmt Ecosystem CI](${urlLink})
            | suite | oxfmt@latest | ${ref} branch |
            |-------|:---:|:---:|
            ${result.map((r) => `| [${r.suite}](${r.link}) | ${r.latest} | ${r.main} |`).join("\n")}
            `;
            await core.summary.addRaw(body).write();
            return body;

      - uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 # v5
        if: ${{ inputs.issue-number && inputs.comment-id }}
        with:
          token: ${{ secrets.OXC_BOT_PAT }}
          repository: oxc-project/oxc
          issue-number: ${{ inputs.issue-number }}
          comment-id: ${{ inputs.comment-id }}
          body: ${{ steps.script.outputs.result }}
          edit-mode: replace
