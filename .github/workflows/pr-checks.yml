name: PR Checks

on:
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - '**/*.md'

permissions: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@afad4df3ab3122b166e8226ac83be4d981fb64e8 # v1.3.2

      - run: npx oxlint@latest . --format github
